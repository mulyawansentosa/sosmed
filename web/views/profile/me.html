<div class="container">
    <h2>Profile</h2>
    <div class="panel panel-default">
        <h2>My Profile</h2>
    </div>
    <div class="panel-body">
        <img src="/public/images/profile/{{.Profile.ImageProfile}}" class="img img-rounded" />
        <label>Email: {{ .Profile.Email }}</label>
        <label>Email: {{ .Profile.FirstName }}</label>
        <label>Email: {{ .Profile.LastName }}</label>
    </div>
</div>
